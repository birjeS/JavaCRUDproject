<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>Add New user</h2></div>

  <form th:action="@{/users/save}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">E-mail:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control form-control-sm" required minlength="8" maxlength="45"/>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">First Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control form-control-sm" required minlength="2" maxlength="45" />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control form-control-sm" required minlength="2" maxlength="45" />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Password:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control form-control-sm" required minlength="5" maxlength="15" />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Enabled:</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}" />
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>

<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/users}]]";
  }
</script>
</body>
</html>
